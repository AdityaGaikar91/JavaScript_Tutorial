<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <p id="existingPara">Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
    </div>
    <script>

        // to create new element in Dom we have createElement() method
        const para = document.createElement("p");
        para.innerHTML = "New Paragraph added";
        // to add this element in the DOM we have appendChild() method
        // this will add the element at the end of the parent element
        const parent = document.getElementById("parent");
        // parent.appendChild(para);

        // to add element before any existing element we have insertBefore() method 
        const existingPara = document.getElementById("existingPara");
        parent.insertBefore(para, existingPara);

        // for removing any element we hava remove() method
        existingPara.remove();
    </script>
</body>
</html>
